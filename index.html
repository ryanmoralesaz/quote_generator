<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet'
    type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <!-- <a href="https://ryanmoralesaz.github.io/" style="color:white">
      <h2>Back To Portfolio</h2>
    </a> -->
    <div id="quote-box">
      <p class="quote">You can do anything but not everything
      </p>
      <p class="source">David Allen
        <span class="citation">Making It All Work</span>
        <span class="year">2009</span>
      </p>
    </div>
    <!--end div quote-box-->
    <button id="loadQuote">Show another quote</button>
    <!-- button to control random quote load -->
  </div>
  <!--end div container-->
  <script src="js/script.js"></script>
  <!-- load the main js script-->
</body>

</html>
